name: Daily BIST Market Update

on:
  schedule:
    # UTC saatiyle 23:00 (Türkiye saatiyle 02:00)
    - cron: '0 23 * * *'
  workflow_dispatch: # Manuel tetikleme için

permissions:
  contents: write

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek (Checkout)
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: |
          pip install -r requirements.txt

      - name: Veri Üreticiyi Çalıştır (bist_data_generator.py)
        run: python bist_data_generator.py

      - name: Günlük Bülten Oluştur (generate_brief_stocks_bist.py)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python generate_brief_stocks_bist.py

      - name: Değişiklikleri Kaydet ve Gönder (Commit & Push)
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Dosyaları sahneye (stage) al
          git add bist_data.json brief_stocks_bist.json
          
          # Değişiklik olup olmadığını kontrol et (Hata vermemesi için)
          if git diff --staged --quiet; then
            echo "Değişiklik yok, commit atılmayacak."
          else
            git commit -m "Otomatik Güncelleme: $(date +'%Y-%m-%d')"
            # HATA ÇÖZÜMÜ: Hedef branch'i açıkça belirtiyoruz (HEAD:main)
            git push origin HEAD:main
          fi
